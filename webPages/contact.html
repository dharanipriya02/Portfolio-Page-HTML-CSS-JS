			<!--this form tag for creating a form -->
				<form name="hire_form" onsubmit="hire_me()" action="#">	<!--calling feedback function after clicking the buttons-->
					<div class="hire_field"> <center><b><span style="font-size: 25px; font-style: italic; font-family:cursive;">Hire Indra</span></b></center> As a:
					<select class="hire_field" style="width: 86%;" name="employee">
						    <option value="programmer">Programmer</option>
						    <option value="web">Web Designer</option>
						    <option value="computer">Computer Operator</option>
						</select>
					</div>

					<div><input required="name" class="hire_field" type="text" name="CompanyN" placeholder="Company Name"></div>

					<div><input required="email" class="hire_field" type="email" name="emailAd" placeholder="Email address"></div>

					<div><input required="number" class="hire_field" type="text" name="PhoneNo" placeholder="Phone number"></div>

					<div><input required="name" class="hire_field" type="text" name="FullName" placeholder="Full Name (Representative)"></div>
									

					<div><textarea required="message" class="hire_field" style="height: 120px; width: 90%;" name="message" rows="10" cols="30" placeholder="Your Message"></textarea></div>
					
					<div><input class="hire_field" style="width: 60px" type="submit" value="Send"></div>
				</form>				
			</div>

			<div id="feedback" class="feedback" action="#">
				<form name="feedback_form" onsubmit="feedback()">	<!--calling feedback function after clicking the buttons-->
					<div><center><b><br><span style="font-size: 25px; font-style: italic; font-family:cursive;">Say something</span></b></center>
					<input required="name" class="feedback_field" type="text" name="FullName" placeholder="Full Name"></div>

					<div><input required="email" class="feedback_field" type="email" name="emailAd" placeholder="Email address"></div>

					<div><input required="address" class="feedback_field" type="text" name="Address" placeholder="Address"></div>

					<div><span style="padding-left: 15px;">Message for:</span>
						<input class="feedback_field" style="width: 0px" type="radio" name="concern" value="feedback" checked> feedback 
						<input class="feedback_field" style="width: 0px" type="radio" name="concern" value="suggestion"> suggestion 
						<input class="feedback_field" style="width: 0px" type="radio" name="concern" value="complain"> complain 
					</div>

					<div><textarea required="message" class="feedback_field" style="width: 90%;" name="message" rows="10" cols="30" placeholder="Your Message"></textarea></div>
